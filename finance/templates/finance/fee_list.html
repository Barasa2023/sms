<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fees</title>
</head>
<body>
    <h1>Fees</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            {% for fee in fees %}
            <tr>
                <td>{{ fee.name }}</td>
                <td>{{ fee.description }}</td>
                <td>{{ fee.amount }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'finance:add_fee' %}">Add New Fee</a>
</body>
</html>
