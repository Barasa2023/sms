<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Fee Category</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Delete Fee Category</h1>
        <p>Are you sure you want to delete the fee category "{{ fee.name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'finance:fee_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
