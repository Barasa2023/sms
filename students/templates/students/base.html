<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"> <!-- For icons -->
    <style>
        body {
            background-color: #f5f6fa;
        }
        .sidebar {
            background-color: #1e272e;
            color: white;
            min-height: 100vh;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 15px;
        }
        .sidebar a:hover {
            background-color: #485460;
        }
        .card-stat {
            padding: 20px;
            color: white;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar">
                <h4 class="my-4 text-center">School App</h4>
                <a href="#">Dashboard</a>
                <a href="#">Students</a>
                <a href="#">Teachers</a>
                <a href="#">Finance</a>
                <a href="#">Library</a>
                <a href="#">Settings</a>
            </div>

            <!-- Main Content -->
            <div class="col-md-10">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
