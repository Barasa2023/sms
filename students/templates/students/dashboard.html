{% extends 'base.html' %}
{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row g-3">
        <div class="col-md-3">
            <div class="card-stat bg-danger">
                <h5><i class="fas fa-money-bill"></i> Due Fees</h5>
                <h2>1,500</h2>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card-stat bg-success">
                <h5><i class="fas fa-calendar-alt"></i> Upcoming Exams</h5>
                <h2>15</h2>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card-stat bg-primary">
                <h5><i class="fas fa-bullhorn"></i> Results Published</h5>
                <h2>08</h2>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card-stat bg-info">
                <h5><i class="fas fa-coins"></i> Total Expenses</h5>
                <h2>10,000</h2>
            </div>
        </div>
    </div>
</div>
{% endblock %}
