<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
</head>
<body>
    <ul>
        {{% for student in students %}}
        <li>{{ student.name }}  {{ student.adm_no }}</li>
    </ul>
        {{% empty %}}
        <li>No students found.</li>
</body>
</html>
