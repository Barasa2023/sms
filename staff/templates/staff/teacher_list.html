<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher List</title>
</head>
<body>
    <h1>Teacher List</h1>
    <ul>
        {% for teacher in teachers %}
            <li>{{ teacher.user.first_name }}  {{ teacher.user.last_name }} - {{ teacher.Id_no }}</li>
        {% empty %}
            <li>No teachers found.</li>
        {% endfor %}
    </ul>
</body>
</html>
